apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myservice-dev
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/Aditya-Karbhari/initial_app'
    targetRevision: HEAD
    path: charts/myservice
    helm:
      values: |
        image:
          repository: ghcr.io/Aditya-Karbhari/myservice
          tag: latest
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: myservice-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
